<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Get started with Add-on development using JavaScript with Document Sandbox Runtime"
        />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <style>
			#imgOnCanvas div {
				margin: 20px;
			}
		</style>
        <title>Prettify QR</title>
    </head>
    <body>
        <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
        <h1>Prettify QR</h1>
        <h2>Generate a QR Code with Custom Aesthetic</h2>
        <div id="qrInputs">
            <label for="qrCodeURL">QR Code URL:</label>
            <input type="url" id="qrCodeURL" name="qrCodeURL" required/> <br><br>
            <label for="qrAesthetic">QR Code Aesthetic:</label>
            <input type="text" id="qrAesthetic" name="qrAesthetic" required/> <br><br>
            <button id="generateButton">Generate</button>
            <button id="resetButton">Reset</button>
        </div>

        <h2>Generate a QR Code on top of a picture</h2>
        <div id="qrInputs-img">
            <label for="qrCodeURL-img">QR Code URL:</label>
            <input type="url" id="qrCodeURL-img" name="qrCodeURL-img" required/> 
            <div id = "imgOnCanvas">
                <form>
                    <input type="file" id="input" onchange="uploadNewImage()"><br>
                    <div>
                        <label for = "leftX">Left Border: </label>
                        <input type="number" id = "numberLeftX" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderLeftX" min = "0" max = "500" name="leftX" value = "500"><br>
                    </div>
                    <div>
                        <label for = "rightX">Right Border: </label>
                        <input type="number" id = "numberRightX" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderRightX" min = "0" max = "1000" name="rightX" value = "500"><br>
                    </div>
    
                    <div>
                        <label for = "topY">Top Border: </label>
                        <input type="number" id = "numberTopY" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderTopY" min = "0" max = "1000" name="topY" value = "500"><br>
                    </div>
                    <div>
                        <label for = "botY">Bottom Border: </label>
                        <input type="number" id = "numberBotY" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderBotY" min = "0" max = "1000" name="botY" value = "500"><br>
                    </div>
                    
                    <div>
                        <label for = "offsetX">X offset: </label>
                        <input type="number" id = "numberXOff" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderXOff" min = "0" max = "1000" name="offsetX" value = "500"><br>
                    </div>
                    <div>
                        <label for = "offsetY">Y offset: </label>
                        <input type="number" id = "numberYOff" min = "0" max = "1000" style = "width: 50px" value = "500">
                        <input type="range" id = "sliderYOff" min = "0" max = "1000" name="offsetY" value = "500"><br>
                    </div>
    
                    <div>
                        <label for = "primary">Primary Color: </label>
                        <input type="color" id="primaryColor" name = "primary" value = "#000000">
    
                        <label for = "secondary">Secondary Color: </label>
                        <input type="color" id="secondaryColor" name = "secondary" value = "#FFFFFF">
    
                        <label for = "bg">Background Color: </label>
                        <input type="color" id="bgColor" name = "bg" value = "#FFFFFF"> <br>
                    </div>
    
                    <div>
                        <label for = "opacity">Opacity: </label>	
                        <input type="number" id = "numberOpacity" min="0" max="1" step = "0.1" style = "width: 50px" value = "1.0" name="opacity">
                        <input type="range" id = "sliderOpacity" min="0" step="0.01" max="1" value = "1.0"><br>
                    </div>
    
                    <div>
                        <label for = "dotSize">Dot Size: </label>	
                        <input type="number" id = "numberDotSize" min="1" max="20" value = "4" style = "width: 30px" name="dotSize">
                        <input type="range" id = "sliderDotSize" min="1" max="20" value = "4"><br>
                    </div>
    
                </form>
                <button id="send">I recieved a URL to send! (replace with an event listener)</button>
                <button id="draw">Make QR Code</button>
            </div>
            
            <canvas id = "frame" width = "500px" height = "500px" style = "border: 1px solid black; background-color: white; margin: 20px"></canvas>
            <canvas id = "qrCodeCanvas" width = "500px" height = "500px" style = "display: none;"></canvas>
            <br><br>
            <button id="generateButton-img">Generate</button>
            <button id="resetButton-img">Reset</button>
        </div>
        
        <div id="result"></div>

        <script type="module" src="ui/index.js"></script>
        <script src = "qrOnImage.js"></script>
    </body>
</html>
